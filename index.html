<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <!--import the css style sheet-->
        <link rel="stylesheet" href="css/style.css">
        <!--For the icon on the webpage-->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>

    <!--Everything will be inside the body-->
    <body>
        <header class="header">

            <!--Good practice to put pictures inside divs since images are not inline elements-->
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>

            <!--We want to center two elements (the header and the button), so we group them in a div-->
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <!--Span breaks a text into parts, we want two parts for the heading but both are one single heading-primary-->
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">is where life happens</span>
                </h1>

                <a href="#" class="btn btn--white btn--animated">Discover our tours</a>

            </div>

        </header>
        
    </body>

</html>
